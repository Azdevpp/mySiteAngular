<div class="calcProd">
    <h1>Product Price : ${{price}}</h1>
    <div>
        <button (click)="addProduct(price)">+</button>
        <button (click)="cancel()">c</button>
        <button (click)="subProduct(price)">-</button>
    </div>
    <h2>You have {{productsAdded}} products to buy</h2>
    <h1>Need To pay : {{priceAmount}}</h1>
</div>
